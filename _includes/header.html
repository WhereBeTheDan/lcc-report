<nav class="mobile"> 
    <a href="#"><h3 class="mobile-title">{{ site.title }}</h3></a>
    <input type="checkbox" id="menu-toggle" role="button">
    <label for="menu-toggle"><span><i class="fa fa-bars"></i></span></label>
    <ul class="menu">
        {% for item in site.navigation %}
            <li><a href="#{{ item.slug }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</nav>
