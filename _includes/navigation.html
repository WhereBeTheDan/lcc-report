<nav id="main-nav" data-magellan-expedition="fixed">
    <div class="logo-wrap">
        <object type="image/svg+xml" data="{{ site.cdnurl }}/img/logo_sir.svg" alt="lcc_logo"> 
            <img src="{{ site.cdnurl }}/img/logo_sir.png" width="185" height="95" alt="lcc_logo" /> 
        </object>
    </div>
    <dl class="sub-nav">
        {% for item in site.navigation %}
            <dd data-magellan-arrival="{{ item.slug }}"><a href="#{{ item.slug }}">{{ item.title }}</a></dd>
        {% endfor %}
    </dl>
</nav>
