<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />

    <title>{{ site.title }} | {{ site.company.name }}</title>

    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,400i,600,600i,700,700i" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/styles/main' | append: site.csshash | append: '.css' | prepend: site.cdnurl }}" />

    <!--[if lt IE 10]> <script type="text/javascript" src="js/min/classlist.min.js"></script><![endif]-->

    {% if site.ganalytics %}
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
          m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
          })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

          ga('create', '{{ site.ganalytics }}', 'auto');
          ga('send', 'pageview');
        </script>
    {% endif %}

    <script type="text/javascript">var cdnurl = "{{ site.cdnurl }}";</script>
</head>
